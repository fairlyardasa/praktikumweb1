<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckBox dan Tombol Radio</title>
</head>
<title>Belajar PW</title>
<body>
    <form action=""> Saya memiliki sebuah sepeda :
        <input type="checkbox" name="Sepeda">
        <br>
        Saya memilki sebuah mobil :
        <input type="checkbox" name="Mobil" value="ON">
        
        <br>
        Jenis Kelamin Anda?
        <br>
        Pria :
        <input type="radio" name="sex" value="pria">
        
        <br>
        Wanita :
        <input type="radio" name="sex" value="wanita" checked>
        
    </form>
</body>
</html>
