<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto send Email</title>
</head>
<body>
    <form action="@" method="post" enctype="text/plain">
        <h3>Form ini mengirim sebuah email ke W3S.</h3>
        Nama <br>
        <Input type="text" name="nama " value="Nama anda" size="20" maxlength="20">
        <br>
        Mail <br>
        <Input type="text" name="mail" value="Mail Anda" size="20" maxlength="20">
        <br>
        Komentar <br>
        <textarea type="text" name="Komentar" rows="4" aria-colspan="50">Komentar Anda </textarea>
        <br>
        tambahan:<br>
        <input type="text" name="tambahan" value="Tambahan Anda" size="40" readonly>
        <br><br>
        <input type="submit" value="Send">
        <input type="reset" value="Reset">

    
    </form>
</body>
</html>
